spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://db.rszinluakxykjxcioiax.supabase.co:5432/postgres?sslmode=require}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': true

server:
  port: ${PORT:8080}